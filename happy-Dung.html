<script>
const DEMO_USER = "Dung";
const DEMO_PASS = "Dung";

document.getElementById("loginBtn").onclick = () => {
  const u = document.getElementById('username').value.trim();
  const p = document.getElementById('password').value;
  const msg = document.getElementById('loginMsg');
  
  if (u === DEMO_USER && p === DEMO_PASS) {
    document.getElementById("loginPanel").style.display = "none";
    document.getElementById("countPanel").style.display = "block";
    startCountdown(10);
  } else {
    msg.textContent = "‚ùå Sai username ho·∫∑c password!";
  }
};

function startCountdown(seconds) {
  const countEl = document.getElementById('count');
  let t = seconds;
  countEl.textContent = t;
  const iv = setInterval(() => {
    t--;
    if (t <= 0) {
      clearInterval(iv);
      document.getElementById('countPanel').style.display = 'none';
      startHeart();
    } else {
      countEl.textContent = t;
    }
  }, 1000);
}

function startHeart() {
  document.getElementById("heartSection").style.display = "block";
  initHeartAnimation();
}

function initHeartAnimation() {
  const canvas = document.getElementById('heartCanvas');
  const ctx = canvas.getContext('2d');
  
  const resizeCanvas = () => {
    const container = canvas.parentElement;
    canvas.width = container.clientWidth;
    canvas.height = container.clientHeight;
  };
  resizeCanvas();
  
  const width = canvas.width;
  const height = canvas.height;
  const rand = Math.random;

  const heartPosition = (rad) => {
    return [Math.pow(Math.sin(rad), 3), -(15 * Math.cos(rad) - 5 * Math.cos(2 * rad) - 2 * Math.cos(3 * rad) - Math.cos(4 * rad))];
  };

  const scaleAndTranslate = (pos, sx, sy, dx, dy) => {
    return [dx + pos[0] * sx, dy + pos[1] * sy];
  };

  let pointsOrigin = [];
  let dr = 0.15;
  for (let i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 210, 13, 0, 0));
  for (let i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 150, 9, 0, 0));
  for (let i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 90, 5, 0, 0));

  const heartPointsCount = pointsOrigin.length;
  let targetPoints = [];

  const pulse = (kx, ky) => {
    for (let i = 0; i < pointsOrigin.length; i++) {
      targetPoints[i] = [];
      targetPoints[i][0] = kx * pointsOrigin[i][0] + width / 2;
      targetPoints[i][1] = ky * pointsOrigin[i][1] + height / 2;
    }
  };

  const traceCount = 50;
  const e = [];
  for (let i = 0; i < heartPointsCount; i++) {
    const x = rand() * width;
    const y = rand() * height;
    e[i] = {
      vx: 0, vy: 0, R: 2, speed: rand() + 5,
      q: ~~(rand() * heartPointsCount), D: 2 * (i % 2) - 1,
      force: 0.2 * rand() + 0.7,
      f: "hsla(0," + ~~(40 * rand() + 60) + "%," + ~~(60 * rand() + 20) + "%,.3)",
      trace: []
    };
    for (let k = 0; k < traceCount; k++) e[i].trace[k] = { x: x, y: y };
  }

  const config = { traceK: 0.4, timeDelta: 0.01 };
  let time = 0;

  const loop = () => {
    const n = -Math.cos(time);
    pulse((1 + n) * 0.5, (1 + n) * 0.5);
    time += ((Math.sin(time)) < 0 ? 9 : (n > 0.8) ? 0.2 : 1) * config.timeDelta;
    
    ctx.fillStyle = "rgba(0,0,0,.1)";
    ctx.fillRect(0, 0, width, height);

    for (let i = e.length; i--;) {
      const u = e[i];
      const q = targetPoints[u.q];
      const dx = u.trace[0].x - q[0];
      const dy = u.trace[0].y - q[1];
      const length = Math.sqrt(dx * dx + dy * dy);

      if (10 > length) {
        if (0.95 < rand()) {
          u.q = ~~(rand() * heartPointsCount);
        } else {
          if (0.99 < rand()) u.D *= -1;
          u.q += u.D;
          u.q %= heartPointsCount;
          if (0 > u.q) u.q += heartPointsCount;
        }
      }

      u.vx += -dx / length * u.speed;
      u.vy += -dy / length * u.speed;
      u.trace[0].x += u.vx;
      u.trace[0].y += u.vy;
      u.vx *= u.force;
      u.vy *= u.force;

      for (let k = 0; k < u.trace.length - 1;) {
        const T = u.trace[k];
        const N = u.trace[++k];
        N.x -= config.traceK * (N.x - T.x);
        N.y -= config.traceK * (N.y - T.y);
      }

      ctx.fillStyle = u.f;
      for (let k = 0; k < u.trace.length; k++) {
        ctx.fillRect(u.trace[k].x, u.trace[k].y, 1, 1);
      }
    }

    requestAnimationFrame(loop);
  };

  loop();
}
