<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Happy Tu - Birthday Surprise</title>
<style>
  /* Cấu hình cơ bản */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #000; /* Nền đen tuyệt đối cho hiệu ứng particle đẹp nhất */
    overflow: hidden; /* Ẩn thanh cuộn */
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
  }

  /* --- PHẦN GIAO DIỆN HỘP THOẠI (Login & Countdown) --- */
  .panel {
    position: relative;
    z-index: 10; /* Luôn nổi lên trên */
    background: rgba(255, 255, 255, 0.05); /* Nền kính mờ */
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 15px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 20px rgba(255, 105, 180, 0.2);
    width: 320px;
    text-align: center;
    transition: all 0.5s ease;
  }

  h2 {
    margin-top: 0;
    color: #ff80ab; /* Màu hồng phấn */
    font-weight: 600;
  }

  input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    box-sizing: border-box;
    border-radius: 5px;
    border: 1px solid #444;
    background: rgba(0, 0, 0, 0.5);
    color: white;
    outline: none;
  }
  
  input:focus {
    border-color: #ff80ab;
  }

  button {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: none;
    background: #ff4081;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #f50057;
  }

  .error-msg {
    color: #ff5252;
    font-size: 13px;
    margin-top: 5px;
    min-height: 20px;
  }

  /* --- PHẦN ĐẾM NGƯỢC --- */
  #countdownNum {
    font-size: 60px;
    font-weight: bold;
    color: #ff4081;
    margin: 20px 0;
  }

  /* --- PHẦN TRÁI TIM (Ẩn mặc định) --- */
  #heartSection {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: none; /* Ẩn đi ban đầu */
    z-index: 1;
  }

  /* Canvas bao phủ toàn màn hình */
  canvas {
    position: absolute;
    width: 100%;
    height: 100%;
  }

  /* Chữ chúc mừng đè lên trái tim */
  .center-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 5;
    font-size: 30px;
    font-weight: bold;
    color: #fff;
    text-shadow: 0 0 10px #ff0055, 0 0 20px #ff0055;
    pointer-events: none; /* Để chuột xuyên qua không bị cản */
    text-align: center;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0% { transform: translate(-50%, -50%) scale(1); opacity: 0.9; }
    50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 0.9; }
  }

  /* Ẩn hiện các panel */
  .hidden {
    display: none !important;
  }
</style>
</head>

<body>

  <div id="loginPanel" class="panel">
    <h2>Secret Login</h2>
    <div style="font-size: 12px; color: #aaa; margin-bottom: 15px;">Nhập đúng mật khẩu để mở quà</div>
    <input type="text" id="username" placeholder="Username (Gợi ý: Tu)" value="Tu">
    <input type="password" id="password" placeholder="Password (Gợi ý: Tu)">
    <div id="loginMsg" class="error-msg"></div>
    <button onclick="checkLogin()">Mở Quà</button>
  </div>

  <div id="countPanel" class="panel hidden">
    <h2>Sắp có bất ngờ...</h2>
    <div id="countdownNum">10</div>
    <div style="color: #aaa;">Đợi xíu nhé...</div>
  </div>

  <div id="heartSection">
    <div class="center-text">
      CHÚC TỤ<br>SINH NHẬT VUI VẺ !!!
    </div>
    <canvas id="pinkboard"></canvas>
  </div>

<script>
  // --- CẤU HÌNH TÀI KHOẢN ---
  const USER_CORRECT = "Tu";
  const PASS_CORRECT = "Tu";

  // --- XỬ LÝ ĐĂNG NHẬP ---
  function checkLogin() {
    const u = document.getElementById('username').value.trim();
    const p = document.getElementById('password').value.trim();
    const msg = document.getElementById('loginMsg');

    if (u === USER_CORRECT && p === PASS_CORRECT) {
      // Ẩn login, hiện countdown
      document.getElementById('loginPanel').classList.add('hidden');
      document.getElementById('countPanel').classList.remove('hidden');
      startCountdown();
    } else {
      msg.textContent = "Sai tên hoặc mật khẩu rồi!";
      // Hiệu ứng rung lắc nhẹ nếu sai
      const panel = document.getElementById('loginPanel');
      panel.style.transform = "translateX(10px)";
      setTimeout(() => panel.style.transform = "translateX(0)", 100);
      setTimeout(() => panel.style.transform = "translateX(-10px)", 200);
      setTimeout(() => panel.style.transform = "translateX(0)", 300);
    }
  }

  // --- XỬ LÝ ĐẾM NGƯỢC ---
  function startCountdown() {
    let count = 10; // Số giây đếm ngược
    const el = document.getElementById('countdownNum');
    
    const timer = setInterval(() => {
      count--;
      el.textContent = count;
      
      if (count <= 0) {
        clearInterval(timer);
        // Ẩn panel countdown, hiện trái tim
        document.getElementById('countPanel').classList.add('hidden');
        initHeartAnimation(); // Kích hoạt hiệu ứng trái tim
      }
    }, 1000);
  }

  // --- CODE TRÁI TIM (PARTICLE HEART) TỪ INDEX.HTML ---
  function initHeartAnimation() {
    const heartSection = document.getElementById('heartSection');
    heartSection.style.display = 'block'; // Hiện vùng chứa

    /* * Settings 
     */
    var settings = {
      particles: {
        length:   10000, // Số lượng hạt (có thể giảm nếu lag)
        duration:   4,   
        velocity: 80,   
        effect: -1.3,   
        size:      8,   
      },
    };

    /* RequestAnimationFrame Polyfill */
    (function(){var b=0;var c=["ms","moz","webkit","o"];for(var a=0;a<c.length&&!window.requestAnimationFrame;++a){window.requestAnimationFrame=window[c[a]+"RequestAnimationFrame"];window.cancelAnimationFrame=window[c[a]+"CancelAnimationFrame"]||window[c[a]+"CancelRequestAnimationFrame"]}if(!window.requestAnimationFrame){window.requestAnimationFrame=function(h,e){var d=new Date().getTime();var f=Math.max(0,16-(d-b));var g=window.setTimeout(function(){h(d+f)},f);b=d+f;return g}}if(!window.cancelAnimationFrame){window.cancelAnimationFrame=function(d){clearTimeout(d)}}}());

    /* Point class */
    var Point = (function() {
      function Point(x, y) {
        this.x = (typeof x !== 'undefined') ? x : 0;
        this.y = (typeof y !== 'undefined') ? y : 0;
      }
      Point.prototype.clone = function() { return new Point(this.x, this.y); };
      Point.prototype.length = function(length) {
        if (typeof length == 'undefined') return Math.sqrt(this.x * this.x + this.y * this.y);
        this.normalize();
        this.x *= length;
        this.y *= length;
        return this;
      };
      Point.prototype.normalize = function() {
        var length = this.length();
        this.x /= length;
        this.y /= length;
        return this;
      };
      return Point;
    })();

    /* Particle class */
    var Particle = (function() {
      function Particle() {
        this.position = new Point();
        this.velocity = new Point();
        this.acceleration = new Point();
        this.age = 0;
      }
      Particle.prototype.initialize = function(x, y, dx, dy) {
        this.position.x = x;
        this.position.y = y;
        this.velocity.x = dx;
        this.velocity.y = dy;
        this.acceleration.x = dx * settings.particles.effect;
        this.acceleration.y = dy * settings.particles.effect;
        this.age = 0;
      };
      Particle.prototype.update = function(deltaTime) {
        this.position.x += this.velocity.x * deltaTime;
        this.position.y += this.velocity.y * deltaTime;
        this.velocity.x += this.acceleration.x * deltaTime;
        this.velocity.y += this.acceleration.y * deltaTime;
        this.age += deltaTime;
      };
      Particle.prototype.draw = function(context, image) {
        function ease(t) { return (--t) * t * t + 1; }
        var size = image.width * ease(this.age / settings.particles.duration);
        context.globalAlpha = 1 - this.age / settings.particles.duration;
        context.drawImage(image, this.position.x - size / 2, this.position.y - size / 2, size, size);
      };
      return Particle;
    })();

    /* ParticlePool class */
    var ParticlePool = (function() {
      var particles, firstActive = 0, firstFree = 0, duration = settings.particles.duration;
      function ParticlePool(length) {
        particles = new Array(length);
        for (var i = 0; i < particles.length; i++) particles[i] = new Particle();
      }
      ParticlePool.prototype.add = function(x, y, dx, dy) {
        particles[firstFree].initialize(x, y, dx, dy);
        firstFree++;
        if (firstFree == particles.length) firstFree = 0;
        if (firstActive == firstFree) firstActive++;
        if (firstActive == particles.length) firstActive = 0;
      };
      ParticlePool.prototype.update = function(deltaTime) {
        var i;
        if (firstActive < firstFree) {
          for (i = firstActive; i < firstFree; i++) particles[i].update(deltaTime);
        }
        if (firstFree < firstActive) {
          for (i = firstActive; i < particles.length; i++) particles[i].update(deltaTime);
          for (i = 0; i < firstFree; i++) particles[i].update(deltaTime);
        }
        while (particles[firstActive].age >= duration && firstActive != firstFree) {
          firstActive++;
          if (firstActive == particles.length) firstActive = 0;
        }
      };
      ParticlePool.prototype.draw = function(context, image) {
        if (firstActive < firstFree) {
          for (i = firstActive; i < firstFree; i++) particles[i].draw(context, image);
        }
        if (firstFree < firstActive) {
          for (i = firstActive; i < particles.length; i++) particles[i].draw(context, image);
          for (i = 0; i < firstFree; i++) particles[i].draw(context, image);
        }
      };
      return ParticlePool;
    })();

    /* Main Render Logic */
    (function(canvas) {
      var context = canvas.getContext('2d'),
          particles = new ParticlePool(settings.particles.length),
          particleRate = settings.particles.length / settings.particles.duration, 
          time;
      
      function pointOnHeart(t) {
        return new Point(
          160 * Math.pow(Math.sin(t), 3),
          130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
        );
      }
      
      var image = (function() {
        var canvas = document.createElement('canvas'),
            context = canvas.getContext('2d');
        canvas.width = settings.particles.size;
        canvas.height = settings.particles.size;
        function to(t) {
          var point = pointOnHeart(t);
          point.x = settings.particles.size / 2 + point.x * settings.particles.size / 350;
          point.y = settings.particles.size / 2 - point.y * settings.particles.size / 350;
          return point;
        }
        context.beginPath();
        var t = -Math.PI;
        var point = to(t);
        context.moveTo(point.x, point.y);
        while (t < Math.PI) {
          t += 0.01;
          point = to(t);
          context.lineTo(point.x, point.y);
        }
        context.closePath();
        context.fillStyle = '#ea80b0'; // Màu hồng
        context.fill();
        var image = new Image();
        image.src = canvas.toDataURL();
        return image;
      })();
      
      function render() {
        requestAnimationFrame(render);
        var newTime = new Date().getTime() / 1000,
            deltaTime = newTime - (time || newTime);
        time = newTime;
        context.clearRect(0, 0, canvas.width, canvas.height);
        var amount = particleRate * deltaTime;
        for (var i = 0; i < amount; i++) {
          var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
          var dir = pos.clone().length(settings.particles.velocity);
          particles.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, dir.x, -dir.y);
        }
        particles.update(deltaTime);
        particles.draw(context, image);
      }
      
      function onResize() {
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
      }
      window.onresize = onResize;
      
      // Delay nhẹ để đảm bảo canvas đã hiện rồi mới render
      setTimeout(function() {
        onResize();
        render();
      }, 10);
      
    })(document.getElementById('pinkboard'));
  }
</script>
</body>
</html>
